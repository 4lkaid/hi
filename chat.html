<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
        background: #fff;
        color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }

      .container {
        width: 90%;
        max-width: 600px;
        padding: 10px;
        background: #fff;
        border: 1px solid #ddd;
      }

      h1 {
        text-align: center;
        font-size: 1.5rem;
        margin: 0 0 10px 0;
        color: #000;
      }

      input,
      textarea,
      button {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ddd;
        font-size: 0.9rem;
        box-sizing: border-box;
      }

      textarea {
        height: 220px;
        resize: none;
      }

      button {
        background: #007bff;
        color: white;
        font-weight: bold;
        cursor: pointer;
        border: none;
      }

      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .status-message {
        font-size: 0.9rem;
        text-align: center;
        margin-top: 10px;
      }

      .status-message.success {
        color: green; /* 成功状态为绿色 */
      }

      .status-message.error {
        color: red; /* 错误状态为红色 */
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>嗨！好久不见~</h1>
      <input id="username" type="text" placeholder="Enter your name..." />
      <button id="join-chat" type="button">Join Chat</button>
      <textarea
        id="chat"
        cols="30"
        rows="10"
        readonly
        placeholder="Messages will appear here..."
      ></textarea>
      <input id="input" type="text" placeholder="Type your message..." />
      <div id="status" class="status-message"></div>
    </div>

    <script>
      const elements = {
        username: document.getElementById("username"),
        join_btn: document.getElementById("join-chat"),
        chat: document.getElementById("chat"),
        input: document.getElementById("input"),
        status: document.getElementById("status"),
      };

      let chatBuffer = [];
      const maxMessages = 50;
      let websocket = null;

      // 更新聊天框内容
      const updateChat = (message) => {
        const wasScrolledToBottom =
          elements.chat.scrollHeight - elements.chat.scrollTop ===
          elements.chat.clientHeight;

        chatBuffer.push(message);
        if (chatBuffer.length > maxMessages) chatBuffer.shift();

        // 使用 requestAnimationFrame 优化渲染
        requestAnimationFrame(() => {
          elements.chat.value = chatBuffer.join("\n");

          // 保持滚动到最底部
          if (wasScrolledToBottom) {
            elements.chat.scrollTop = elements.chat.scrollHeight;
          }
        });
      };

      // 更新状态信息
      const updateStatus = (message, isError = false) => {
        elements.status.textContent = message;
        elements.status.className = isError
          ? "status-message error"
          : "status-message success";
      };

      // 创建 WebSocket 连接
      const connectWebSocket = () => {
        websocket = new WebSocket(
          `${window.location.protocol === "https:" ? "wss:" : "ws:"}//${
            window.location.host
          }/ws`
        );

        websocket.onopen = () => {
          updateStatus("Connected!"); // 成功状态
          websocket.send(elements.username.value);
          elements.input.focus(); // 自动聚焦到输入框
        };

        websocket.onclose = () => {
          updateStatus("Connection closed. Attempting to reconnect...", true); // 错误状态
          setTimeout(connectWebSocket, 5000); // 自动重连
        };

        websocket.onerror = () => {
          updateStatus("Error occurred. Trying to reconnect...", true); // 错误状态
        };

        websocket.onmessage = (e) => {
          updateChat(e.data);
        };
      };

      // 加入聊天室
      elements.join_btn.addEventListener("click", function () {
        if (!elements.username.value.trim()) {
          alert("Please enter a username!");
          return;
        }

        this.disabled = true;
        connectWebSocket();
      });

      // 监听回车键发送消息
      elements.input.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && elements.input.value.trim()) {
          if (websocket && websocket.readyState === WebSocket.OPEN) {
            websocket.send(elements.input.value); // 发送消息
            elements.input.value = ""; // 清空输入框
          } else {
            updateStatus("Connection not ready. Please wait...", true); // 错误状态
          }
        }
      });

      // 使用 IntersectionObserver 判断是否需要自动滚动
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              elements.chat.scrollTop = elements.chat.scrollHeight; // 滚动到底部
            }
          });
        },
        { threshold: 1.0 }
      );

      // 在文本框底部放置一个观察目标
      const scrollTarget = document.createElement("div");
      elements.chat.appendChild(scrollTarget);
      observer.observe(scrollTarget);
    </script>
  </body>
</html>
